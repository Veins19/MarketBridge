services:
  postgres:
    image: postgres:15-alpine
    container_name: marketbridge_postgres
    restart: always
    environment:
      POSTGRES_DB: marketbridge
      POSTGRES_USER: marketbridge_user
      POSTGRES_PASSWORD: marketbridge_secure_2025
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"  # Changed from 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init_scripts:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
